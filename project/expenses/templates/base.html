<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Budget Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header .menu-icon {
            position: absolute;
            left: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #main {
            transition: margin-left 0.5s;
            padding: 16px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .card i {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        .transactions {
            margin-top: 20px;
        }
        .transactions table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .transactions th, .transactions td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            word-wrap: break-word;
            position: relative;
        }
        .transactions th {
            background-color: #4CAF50;
            color: white;
        }
        .delete-icon {
            color: red;
            cursor: pointer;
            display: none;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        .transactions tr:hover .delete-icon {
            display: inline;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</head>
<body>
    <div class="header">
        <i class="fas fa-bars menu-icon" onclick="openNav()"></i>
        <h1>Budget Tracker</h1>
    </div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'monthly' %}">Monthly Expenses</a>
        <!-- Add more links here as needed -->
    </div>
    <div id="main">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
