{% comment %} {% extends "basic_general.html" %} {% endcomment %}

{% block content %}
    <h1>Dashboard<h1/>
    <p>Total Income: {{ total_income }}</p>
    <p>Total Expense: {{ total_expense }}</p>
    <h2>Incomes</h2>
    <ul>
        {% for income in incomes%}
            <li>{{ income.source }}: {{ income.amount }}</li>
        {% endfor %}
    </ul>
    <a href= "{% url 'add_expense' %}">Add Expense</a>
{% endblock %}
